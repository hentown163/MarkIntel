apiVersion: v1
kind: Service
metadata:
  name: nexusplanner-frontend
  namespace: nexusplanner
  labels:
    app: nexusplanner
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: nexusplanner
    component: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
